<ion-content padding>

         <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
            
        <ion-col>
          <ion-list inset>
            <h2 text-center>Ingresa</h2>
            <ion-item style="background: #f5f9fd;">
              <ion-label><ion-icon name="finger-print"></ion-icon></ion-label>
              <ion-input  style="background: #f5f9fd;" type="number" placeholder="Codigo" name="codigo" [(ngModel)]="codigo"   required></ion-input>
            </ion-item>

            <ion-item style="background: #f5f9fd;">
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input style="background: #f5f9fd;" type="password" placeholder="Nip" name="nip" [(ngModel)]="nip"  required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row padding>
        <button  ion-button color="home" id="login" class="submit-btn" full round  type="submit" [disabled]="!registerForm.form.valid">Ingresar</button>
      </ion-row> 

    </form>

    </ion-row> -->

</div>
</ion-content>
